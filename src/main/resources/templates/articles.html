<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QR Code Article App</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            font-weight: normal;
            text-align: center;
            text-decoration: none;
            color: white;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #337ab7;
            border-color: #2e6da4;
        }
        .btn-danger {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
        .btn-download {
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        .btn-upload {
            background-color: #f0ad4e;
            border-color: #eea236;
        }
        .back-button {
            background-color: #777;
            border-color: #555;
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            width: fit-content;
        }
    </style>
</head>
<body>
<h1>QR Code Article App</h1>

<h2>Articles</h2>
<table>
    <thead>
    <tr>
        <th>Serial Number</th>
        <th>Nom</th>
        <th>Length</th>
        <th>Width</th>
        <th>Height</th>
        <th>Category</th>
        <th>Warehouse</th>
        <th>Manufacturer</th>
        <th>Supplier</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.serialNumber}"></td>
        <td th:text="${article.nom}"></td>
        <td th:text="${article.longueur}"></td>
        <td th:text="${article.largeur}"></td>
        <td th:text="${article.hauteur}"></td>
        <td th:text="${article.categorie}"></td>
        <td th:text="${article.entrepot != null ? article.entrepot.nom : 'No Entrepot'}">Entrepot Name</td>
        <td th:if="${article.fabricant != null}" th:text="${article.fabricant.name}"></td>
        <td th:if="${article.fournisseur != null}" th:text="${article.fournisseur.name}"></td>
        <td>
            <a th:href="@{/articles/{id}(id=${article.serialNumber})}" class="btn btn-primary">View</a>
            <a th:href="@{/articles/edit/{id}(id=${article.serialNumber})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/articles/delete/{id}(id=${article.serialNumber})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/articles/download/{id}(id=${article.serialNumber})}" class="btn btn-download">Download QR</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Create New Article</h2>
<a th:href="@{/articles/new}" class="btn btn-primary">Créer un nouveau Article</a>

<h2>Upload QR Code</h2>
<a th:href="@{/articles/upload}" class="btn btn-upload">Upload QR Code</a>

<a th:href="@{/welcome}" class="btn back-button">Précédent</a>

<!-- Add your JavaScript code here -->
</body>
</html>
