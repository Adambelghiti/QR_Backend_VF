<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }
        .btn-article {
            background-color: #4CAF50;
        }
        .btn-fabricant {
            background-color: #2196F3;
        }
        .btn-fournisseur {
            background-color: #FF9800;
        }
        .btn-entrepot {
            background-color: #9C27B0;
        }
    </style>
</head>
<body>
<h1>Welcome to QR Code Article Management</h1>
<a th:href="@{/articles}" class="btn btn-article">Manage Articles</a>
<a th:href="@{/fabricants}" class="btn btn-fabricant">Manage Fabricants</a>
<a th:href="@{/fournisseurs}" class="btn btn-fournisseur">Manage Fournisseurs</a>
<a th:href="@{/entrepots}" class="btn btn-entrepot">Manage Entrepots</a>
</body>
</html>
