<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: fit-content;
            align-self: flex-end;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${article.serialNumber == null ? 'Create New Article' : 'Edit Article'}"></h1>
    <form th:action="@{/articles}" th:object="${article}" method="post">
        <input type="hidden" th:field="*{serialNumber}" />
        <label>Name:</label>
        <input type="text" th:field="*{nom}" required/>
        <label>Include in QR:</label>
        <input type="checkbox" name="includeFields" value="nom" th:checked="${includeFields != null and includeFields.contains('nom')}"/>
        <label>Length:</label>
        <input type="text" th:field="*{longueur}" required/>
        <label>Include in QR:</label>
        <input type="checkbox" name="includeFields" value="longueur" th:checked="${includeFields != null and includeFields.contains('longueur')}"/>
        <label>Width:</label>
        <input type="text" th:field="*{largeur}" required/>
        <label>Include in QR:</label>
        <input type="checkbox" name="includeFields" value="largeur" th:checked="${includeFields != null and includeFields.contains('largeur')}"/>
        <label>Height:</label>
        <input type="text" th:field="*{hauteur}" required/>
        <label>Include in QR:</label>
        <input type="checkbox" name="includeFields" value="hauteur" th:checked="${includeFields != null and includeFields.contains('hauteur')}"/>
        <label>Category:</label>
        <input type="text" th:field="*{categorie}" required/>
        <label>Include in QR:</label>
        <input type="checkbox" name="includeFields" value="categorie" th:checked="${includeFields != null and includeFields.contains('categorie')}"/>
        <label>Warehouse:</label>
        <select th:field="*{entrepot.id}">
            <option th:each="entrepot : ${entrepots}" th:value="${entrepot.id}" th:text="${entrepot.nom}">Entrepot</option>
        </select>
        <label>Include in QR:</label>
        <input type="checkbox" name="includeFields" value="entrepot" th:checked="${includeFields != null and includeFields.contains('entrepot')}"/>
        <label>Manufacturer:</label>
        <select th:field="*{fabricant.id}">
            <option th:each="fabricant : ${fabricants}" th:value="${fabricant.id}" th:text="${fabricant.name}">Fabricant</option>
        </select>
        <label>Include in QR:</label>
        <input type="checkbox" name="includeFields" value="fabricant" th:checked="${includeFields != null and includeFields.contains('fabricant')}"/>
        <label>Supplier:</label>
        <select th:field="*{fournisseur.id}">
            <option th:each="fournisseur : ${fournisseurs}" th:value="${fournisseur.id}" th:text="${fournisseur.name}">Fournisseur</option>
        </select>
        <label>Include in QR:</label>
        <input type="checkbox" name="includeFields" value="fournisseur" th:checked="${includeFields != null and includeFields.contains('fournisseur')}"/>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
